<!DOCTYPE html>
<html>
  <head>
    <title>Frozen Yogurt Shop</title>
    <style>
      *{
        padding: 0;
        margin: 0;
      }
      header{
        white-space: nowrap;
        font-family: "Impact";
        border-bottom: 50px solid #cb3362;
      }
      header img{
        margin-left: 25%;
      }
      nav{
        display: inline-block;
        padding: 10px;
        margin-left: 20%;
      }
      a{
        color: #cb3362;
        text-decoration: none;
        font-weight: bold;
        padding-left: 35px;
        font-size: 22px;
      }
      a:hover{
        color: #c8c10d;
        text-decoration: underline;
      }
      #main img{
        display: block;
        margin: auto;
        padding-top: 25px;
      }
      .sub{
        white-space: nowrap;
        display: inline-block;
      }
      .sub img{
        margin-left: 300px;
      }
      #text{
        display: inline-block;
        white-space: nowrap;
        font-family: "Georgia";
        color: #cb3362;
        width: 100%;
      }
      .title{
        display: inline-block;
        margin-left: 375px;
      }
      
      .desc{
        font-family: "Georgia";
        white-space: nowrap;
      }
      .desc p{
        display: inline-block;
        margin-left: 130px;
      }
      footer{
        height: 71px;
        width: 100%;
        background-color: #c8c10d;
        margin: 0;
        text-align: center;
      }
      footer p{
        padding-top: 30px;
      }
    </style>
  </head>
  <body>
    <header>
      <img src="images/logo.png" alt="Logo">
      <nav>
        <a href="#">Home</a>
        <a href="#">Products</a>
        <a href="#">About</a>
        <a href="#">Contact</a>
      </nav>
    </header>
    <section id="main">
      <img src="images/index.jpg" alt="Yogurt Assortment">
    </section>
    <section class="sub">
      <img src="images/mango.jpg" alt="Mango Yogurt">
      <img src="images/strawberry.jpg" alt="Mango Yogurt">
      <img src="images/grapes.jpg" alt="Mango Yogurt">
    </section>
    <section id="text">
      <div class="title"><h2>Classic</h2></div>
      <div class="title"><h2>Berry Special</h2></div>
      <div class="title"><h2>Fruit Blast</h2></div>
      
    </section>
    <section class="desc">
      <p>Smooth vanilla frozen yogurt with a fresh strawberry on the side.</p>
      
      <p>Traditional strawberry frozen yogurt topped with fresh berries.</p>
      
      <p>Creamy tropical flavored yogurt with a bowl of fresh fruit.</p>
      </section>
    <footer>
      <p>&copy; 2022 Freeeze. All Rights Reserved.</p>
    </footer>
  </body>
</html>
