<!DOCTYPE html>
<html>
  <head>
    <title>Floating Divs</title>
    <style>
      #container{
        width: 570px;
        height: 80px;
        border: 5px solid black;
      }
      .inside{
        width: 80px;
        height: 30px;
        border: 2px solid green;
        padding: 10px;
        margin: 10px 0 0 30px;
        float: left;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div id="container">
      <div class="inside">Spring</div>
      <div class="inside">Summer</div>
      <div class="inside">Fall</div>
      <div class="inside">Winter</div>
    </div>
  </body>
</html>
